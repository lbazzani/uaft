# Configurazione Nginx per uaft.it
# File da copiare in /etc/nginx/sites-available/uaft.it
# Poi creare symlink: sudo ln -s /etc/nginx/sites-available/uaft.it /etc/nginx/sites-enabled/

upstream uaft_backend {
    server localhost:3001;
    keepalive 64;
}

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.uaft.it;
    return 301 http://uaft.it$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name uaft.it;

    # Logs
    access_log /var/log/nginx/uaft.it_access.log;
    error_log /var/log/nginx/uaft.it_error.log;

    # Dimensione massima upload
    client_max_body_size 10M;

    # Compressione gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript
               application/vnd.ms-fontobject application/x-font-ttf
               font/opentype image/svg+xml image/x-icon;

    # Headers di sicurezza
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy per Next.js
    location / {
        proxy_pass http://uaft_backend;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers standard
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Cache aggressivo per assets statici di Next.js
    location /_next/static/ {
        proxy_pass http://uaft_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # Cache per 1 anno
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Assets pubblici
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://uaft_backend;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Health check endpoint (non loggato)
    location /health {
        access_log off;
        proxy_pass http://uaft_backend;
    }

    # Blocca accesso a file sensibili
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
