# Configurazione Nginx per UAFT
upstream uaft_backend {
    server uaft:3000;
}

# Redirect HTTP to HTTPS (opzionale, decommenta se usi SSL)
# server {
#     listen 80;
#     server_name uaft.it www.uaft.it;
#     return 301 https://$server_name$request_uri;
# }

server {
    listen 80;
    server_name uaft.it www.uaft.it;

    # Per SSL/HTTPS (decommenta e configura certificati)
    # listen 443 ssl http2;
    # ssl_certificate /etc/nginx/ssl/uaft.it.crt;
    # ssl_certificate_key /etc/nginx/ssl/uaft.it.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    access_log /var/log/nginx/uaft_access.log;
    error_log /var/log/nginx/uaft_error.log;

    # Dimensione massima upload
    client_max_body_size 10M;

    # Compressione
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/json application/javascript;

    # Headers di sicurezza
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Proxy per Next.js
    location / {
        proxy_pass http://uaft_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache per assets statici
    location /_next/static/ {
        proxy_pass http://uaft_backend;
        proxy_cache_valid 200 60m;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
